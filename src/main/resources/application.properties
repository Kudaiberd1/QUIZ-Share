spring.application.name=QUIZ_Share

spring.datasource.url=jdbc:postgresql://localhost:5432/quizlet
spring.datasource.username=postgres
spring.datasource.password=${POSTGRES_SECRET}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database=postgresql

spring.security.oauth2.resourceserver.jwt.issuer-uri=${ISSUER_URI}
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=${spring.security.oauth2.resourceserver.jwt.issuer-uri}/protocol/openid-connect/certs
server.port=8000

jwt.auth.converter.resource-id=quiz-share
jwt.auth.converter.principle-attribute=preferred_username

spring.application.jwt.keycloak.url=${ISSUER_URI}
spring.application.jwt.keycloak.client-id=quiz-share
spring.application.jwt.keycloak.client-secret=${KEYCLOAK_CLIENT_SECRET}

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=profile,email

spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}

aws.access-key=${AWS_ACCESS_KEY}
aws.secret-key=${AWS_SECRET_KEY}

aws.s3.bucket-name=media-bucket-quizshare
aws.region=eu-north-1